# Picom Compositor Configuration

# === BACKEND ===
backend = "xrender"

# === CORNERS ===
corner-radius = 8.0
rounded-corners-exclude = [
"class_g = 'i3bar'",
"class_g = 'i3-frame'"
]

# === SHADOWS ===
shadow = true
wintypes:
{
    combo = { shadow = false }
    desktop = { shadow = false }
    dialog = { shadow = true }
    dnd = { shadow = false }
    dock = { shadow = true }
    dropdown_menu = { shadow = false }
    menu = { shadow = false }
    notification = { shadow = false }
    popup_menu = { shadow = false }
    splash = { shadow = false }
    toolbar = { shadow = false }
    tooltip = { shadow = false }
    utility = { shadow = false }
}

# === OPACITY ===
opacity-rule = [
"0:_NET_WM_STATE@[*] = '_NET_WM_STATE_HIDDEN'",
]
