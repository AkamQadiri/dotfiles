# MPV Media Player Configuration

# === AUDIO ===
# Language priority
alang=ja,jp,jpn,en,eng
slang=enm,en,eng

# === SUBTITLES ===
# Display preferences
subs-with-matching-audio=yes
blend-subtitles=yes

# Styling
sub-font='Consolas'
sub-font-size=45
sub-bold=yes
sub-border-color='#000000'
sub-border-size=0.1
sub-shadow-offset=0
sub-blur=2.25
sub-pos=95

# === PLAYBACK ===
save-position-on-quit
keep-open=yes
